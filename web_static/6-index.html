<!DOCTYPE html>
  <head>
	<title>AirBnB Clone</title>
	<link rel="shortcut icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  </head>
  <body>
	<header><div id="logo"></div></header>
	<div class="container">
	  <section class="filters">
	    <div class="popover locations">	      
	      <h3>States</h3>
	      <h4>California, Nevada...</h4>
	      <ul class="popover-content">
		<li>
		  <h2>California:</h2>
		  <ul>
		    <li>San Francisco</li>
		    <li>Los Angeles</li>
		  </ul>
		<li>
		  <h2>Nevada:</h2>
		  <ul>
		    <li>Las Vegas</li>
		    <li>Reno</li>
		  </ul>
		</li>
	      </ul>
	    </div>
	    <div class="popover amenities">
	      <h3>Amenities</h3>
	      <h4>Wifi, Breakfast...</h4>
    	      <ul class="popover-content">
		<li>Wifi</li>
		<li>Breakfast</li>
		<li>Hot tub</li>
		<li>Satellite TV</li>
	      </ul>	
            </div>
            <button>Search</button>
	  </section>
	</div>
	<footer><span>Holberton School</span></footer>
  </body>
</html>
